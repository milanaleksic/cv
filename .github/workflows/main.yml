name: Generate Docs from Markdown

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: mkdir output
      - uses: docker://pandoc/latex:2.9
        with: # needs a README in your repo root!
          args: "-s -f markdown -c mini-default.min.css cv.md --metadata pagetitle=CV -o cv.html"
      - uses: actions/upload-artifact@master
        with:
          name: cv.html
          path: cv.html
