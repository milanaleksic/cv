#!/usr/bin/env python3

name: CI/CD
on: push
jobs:
  convert_via_pandoc:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: |
          sudo apt install pandoc texlive-latex-base make
          make
      - name: Upload to Website
        run: .github/scripts/upload_cv.py
        env:
          TOKEN_TO_UPLOAD: ${{ secrets.TOKEN_TO_UPLOAD }}
